[workspace]
resolver = "2"
members = ["crates/*", "examples/*", "xtask"]

[workspace.dependencies]
# Our crates
betfair-adapter = { path = "crates/betfair-adapter" }
betfair-types = { path = "crates/betfair-types" }
betfair-stream-types = { path = "crates/betfair-stream-types" }
betfair-stream-server-mock = { path = "crates/betfair-stream-server-mock" }
betfair-stream-api = { path = "crates/betfair-stream-api" }
betfair-xml-parser = { path = "crates/betfair-xml-parser" }
betfair-rpc-server-mock = { path = "crates/betfair-rpc-server-mock" }
betfair-typegen = { path = "crates/betfair-typegen" }

# Utils
rust_decimal = "1"
rust_decimal_macros = "1"
rand = { version = "0.8", features = ["small_rng"] }
chrono = { version = "0.4", default-features = false, features = [
    "serde",
    "clock",
    "std",
] }
eyre = "0.6"
thiserror = "1.0"
heck = "0.4"
nanoid = "0.4"
typed-builder = "0.18"
redact = { version = "0.1", features = ["serde"] }
trait-variant = "0.1"
itertools = "0.12"

# Async
tokio = { version = "1.0", features = ["full", "tracing"] }
tokio-util = { version = "0.7", features = ["codec"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-rustls = "0.25"
futures-concurrency = "7.4"
futures-util = "0.3"
futures = "0.3"
async-stream = "0.3"

# Parsing
serde-xml-rs = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP
hyper = { version = "1", features = ["full"] }
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "gzip",
    "deflate",
    "rustls-tls",
    "stream",
] }
url = "2"
http = "1"
rustls = "0.22"
rustls-native-certs = "0.7"

# tls
rustls-pemfile = "2"
rcgen = { version = "0.13", features = ["pem"] }

# Type gen
quote = "1"
proc-macro2 = "1"
syn = "2"

# Testnig
rstest = { version = "0.18" }
proptest = "1"
wiremock = "0.5"
test-log = { version = "0.2", features = ["trace"], default-features = false }
pretty_assertions = "1"
json-rpc-types = "1"

# Tracing
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
    "tracing-log",
    "json",
    "valuable",
    "tracing",
] }

# xtask & examples
clap = { version = "4", features = ["derive"] }
xshell = "0.2"
color-eyre = "0.6"
toml = "0.8"
